<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="index.html">Fantasy PL Tools</a>

    <!-- Toggler/collapsibe Button -->

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">

  <div class="container">
    <h2 class="text-center">Top Teams</h2>
    <hr>
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card-deck mb-3 text-center">
                <img src="images/badges/badge_11_80.png" class="rounded mx-auto d-block" alt="Responsive image"> 
                <img src="images/badges/badge_13_80.png" class="rounded mx-auto d-block" alt="Responsive image">

        <div class="carousel-item">

            <img src="images/badges/badge_13_80.png" class="rounded mx-auto d-block" alt="Responsive image"> 
            <img src="images/badges/badge_20_80.png" class="rounded mx-auto d-block" alt="Responsive image"> 
        </div>
        </div>
        <div class="carousel-item">

          <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow bg-warning">

             
            </div>
            <div class="card mb-4 box-shadow bg-success">
